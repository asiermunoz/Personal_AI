<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Magnus AI</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js" defer></script>
        <!-- IMPORT GOOGLE ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_name=search" />

    </head>

    <body> 
        <main class = "main-container">
            <h1> MAGNUS AI</h1>

            
            <section class="home-info" >
                <div class = "info-container">
                    <h2> Welcome to MAGNUS AI!</h2>
                    <p class="information"> Magnus AI is a simple Artificial Intelligence that can help you with your daily tasks. You can ask it to search for information, and more. 
                    </p>
                    <h3> Type on the search bar and find anything you want!</h3>
                </div>  
            </section>


            <section class="search-info" style="display: none;">
                <div class = "info-container">
                    <p class="searched-information"> </p>
                </div>
            </section>
            

            <header class="input-container">
                <input type="text" class="search-input" placeholder = "Ask me anything..." type="text">
                <button class="search-btn" >
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </button>
            </header>

            

        </main>
    </body>

</html>
