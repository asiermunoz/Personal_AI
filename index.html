<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Personal AI</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js" defer></script>
        <!-- IMPORT GOOGLE ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_name=search" />

    </head>

    <body> 
        <main class = "main-container">
            <h1> PERSONAL AI</h1>

            <div class = "info-container">
                <section class="home-info">
                    <h2> Welcome to Personal AI!</h2>
                    <p> Personal AI is a simple AI that can help you with your daily tasks. You can ask it to searching for information, and more. 
                    </p>
                    <h3> Type on the search bar and find anythng you want!</h3>
                </section>

                <section class="search-info" style="display: none">

                </section>

            </div>

            <header class="input-container">
                <input type="text" class="search-input" placeholder = "Search" type="text">
                <button class="search-btn" >
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </button>
            </header>

            

        </main>
    </body>

</html>
